<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">1:1 Meeting</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Meeting</li>
            </ul>
        </div>

            <a  class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_indicator"><i
                    class="fa fa-plus"></i> Add Feedback</a>
        </div> -->
    </div>
    </div>
<!-- /Page Header -->


<!-- 1:1 Meeting Body-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form novalidate (ngSubmit)="basicFormSubmit()" [formGroup]="basicForm">
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Meeting Subject</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"  formControlName="txt">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Meeting Participants</label>
                        <div class="col-md-10">
                            <select class="form-control form-select">
                                <option>-- Select --</option>
                                <option>Employee 1</option>
                                <option>Employee 2</option>
                                <option>Employee 3</option>
                                <option>Employee 4</option>
                                <option>Employee 5</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row col-md-12">
                        <label class="col-form-label col-md-2">Start Time </label>
                        <div class="col-md-4">
                            <input type="time" class="form-control">
                        </div>
                        <label class="col-form-label col-md-2">End Time </label>
                        <div class="col-md-4">
                            <input type="time" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Frequency Of Meeting</label>
                        <div class="col-md-10">
                            <select class="form-control form-select">
                                <option>-- Select --</option>
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                                <option>Quarterly</option>
                                <option>Yearly</option>
                            </select>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>

      
    </div>
</div>

<!-- /1:1 Meeting Body -->

</div>

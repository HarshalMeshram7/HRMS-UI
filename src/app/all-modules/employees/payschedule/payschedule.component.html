<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header --> 
    
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Pay Schedule</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active">Pay Schedule</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->
       
    <!-- Content Starts -->
    <div class="card">

        <div class="card-body col-sm-12 row " style="margin-top:5%">
            <div class="col-sm-6 col-md-6 col"> 
                <label for="fromWeek" class="me-2" class="col-sm-6">From Week : </label>
             <input type="week" name="week" id="camp-week" min="2022-W51" max="3000-W51" required>
            </div>
            <div class="col-sm-6 col-md-6 col"> 
                <label for="toWeek" class="me-2"  class="col-sm-6">To Week : </label>
             <input type="week" name="week" id="camp-week" min="2022-W51" max="3000-W51" required>
            </div> <br><br>

           <div class="row col-md-12 mt-3">
            <div class="col-md-3 col"><p >Select Date </p></div>
            <div class="col-sm-4 col-md-3 col">
                <label for="montlyPay" class="me-2">Actual Number of days in Month : </label>
            <input type="radio" required>
            </div>
            <div class="col-sm-4 col-md-5 col">
                <label for="daysPay" class="me-2">Fixed Number of Days : </label>
            <input type="radio" required>
            </div>

            <div class="row col-md-12 mt-3">
                <div class="col-md-3 col"><label>Montly Salaries Date :</label></div>
                <div class="col-md-9 col"> <input  type="date" id="start" name="trip-start" value="2022-11-22" class="col"></div>
            </div>

            <div class="row col-md-12 mt-3 margin-bottom">
                <div class="col-md-3 col"><label>First Pay Period :</label></div>
                <div class="col-md-9 col"> <input  type="date" id="start" name="trip-start" value="2022-11-22" class="col"></div>
            </div>
           </div>
        </div>
        <div class="col-md-12 row mb-5 ">
            <div class="col margin-left"> 
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger ms-2">Cancel</button>
            </div> 
           
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Basic Inputs</h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="basicFormSubmit()" [formGroup]="basicForm">
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Text Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="txt">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Disabled Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Readonly Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" value="readonly" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Placeholder</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="Placeholder">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">File Input</label>
                            <div class="col-md-10">
                                <input class="form-control" type="file">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Default Select</label>
                            <div class="col-md-10">
                                <select class="form-control form-select">
                                    <option>-- Select --</option>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Radio</label>
                            <div class="col-md-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 1
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 2
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Checkbox</label>
                            <div class="col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 1
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 2
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Textarea</label>
                            <div class="col-md-10">
                                <textarea rows="5" cols="5" class="form-control"
                                    placeholder="Enter text here"></textarea>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <label class="col-form-label col-md-2">Input Addons</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input class="form-control" type="text">
                                    <button class="btn btn-primary" type="button">Button</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Content End -->
    

</div>
<!-- /Page Content -->

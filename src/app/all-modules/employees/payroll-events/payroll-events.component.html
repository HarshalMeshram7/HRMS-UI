<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Payroll Events</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active">Payroll Events</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <!-- Content Starts -->
    <div class="row">
        <div class="col-md-12">
            <div>
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped custom-table datatable mb-0">
                    <thead>
                        <tr>
                            <th>Event id </th>
                            <th>Event name</th>
                            <th>Recurring</th>
                            <th>Based on other event</th>
                            <th>Percent event</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lstEvent">
                            <td>{{item.no}}</td>
                            <td>{{item.enevtName}}</td>    
                            <td> <input type="checkbox" checked text-center></td>
                            <td> <input type="checkbox" checked text-center></td>
                            <td> <input type="checkbox" checked text-center></td>
                            <td class="text-end">
                                <div class="dropdown dropdown-action">
                                    <a  class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                                        aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item"  data-bs-toggle="modal"
                                            data-bs-target="#edit_department" (click)="edit(item.id)">Initated Onbording</a>
                                        <a class="dropdown-item"  data-bs-toggle="modal"
                                            data-bs-target="#delete_department" (click)="tempId = item.id">Skip Onbording</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Content End -->

</div>
<!-- /Page Content -->
